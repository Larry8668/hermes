<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #ff69b4;
      }

      p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .transaction-form {
        margin-bottom: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .transaction-form label {
        flex: 0 0 30%;
        margin-bottom: 10px;
      }

      .transaction-form input[type="text"] {
        flex: 0 0 calc(70% - 10px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .transaction-form button {
        flex: 0 0 100%;
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #ff69b4;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .transaction-form button:hover {
        background-color: #d43f76;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Home Page</h1>
      <p th:text="'Welcome, ' + ${currUser?.name ?: 'Guest'}"></p>
      <p th:text="'Current Balance: ' + ${currUser?.balance ?: 0}"></p>
      <p th:text="'Phone Number: ' + ${currUser?.phoneno ?: 'N/A'}"></p>
      <p th:text="'Account Type: ' + ${currUser?.accountType ?: 'N/A'}"></p>

      <hr />

      <form class="transaction-form" action="/transaction/make" method="post">
        <input type="hidden" id="fromAccountId" name="fromAccountId" th:value="${currUser?.accountId}" />
        <label for="toAccountId">To Account ID:</label>
        <input type="text" id="toAccountId" name="toAccountId" required />
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required />
        <button type="submit">Make Transaction</button>
      </form>
      <hr />
    </div>
  </body>
</html>
