<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info p {
            font-size: 18px;
        }

        .arrow {
            font-size: 24px;
        }

        .success {
            color: green;
        }

        .failure {
            color: red;
        }

        .button {
            margin-top: 20px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d43f76;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Status</h1>
        <div class="user-info">
            <p th:text="${currUser.name}"></p>
            <span class="arrow">âžœ</span>
            <p th:text="${receiverUser.name}"></p>
        </div>
        <p th:text="${transactionSuccess ? 'Payment Successful' : 'Payment Failed'}" class="${transactionSuccess ? 'success' : 'failure'}"></p>
        <a th:href="@{/login}" class="button">Go to Login</a>
    </div>
</body>
</html>
